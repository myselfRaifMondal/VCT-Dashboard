# fly.toml app configuration file
app = "vct-dashboard"
primary_region = "ord"

[build]

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  PYTHONPATH = "/app"
  STREAMLIT_SERVER_HEADLESS = "true"
  STREAMLIT_BROWSER_GATHER_USAGE_STATS = "false"

[[mounts]]
  source = "vct_data"
  destination = "/app/data"
  processes = ["app"]
